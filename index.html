<!DOCTYPE html>
<html lang="en" ng-app="AngularJSPractices">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>

    <title>AngularJS Practices</title>

    <!-- <script src="angular.min.js" type="text/javascript"></script> -->
    <script src="controller.js"></script>
    
</head>
<body ng-controller="PersonController">
    <div class="container mt-3">
        <table class="table table-stripped">
            <thead>
                <form ng-submit="add()">
                    <tr>
                        
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th></th>
                    </tr>
                </form>
            </thead>
            <tbody>
                <tr>
                    <td>#</td>
                    <td>
                        <input type="text" ng-model="newPerson.firstname">
                    </td>
                    <td>
                        <input type="text" ng-model="newPerson.lastname">
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="add()">Add</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Last Name</th>
                <th scope="col">First Name</th>
            </tr>
            </thead>
            <tbody id = "data">
                <tr ng-repeat="person in personList">
                    <td>{{ person.id }}</td>
                    <td>{{ person.lastname }}</td>
                    <td>{{ person.firstname }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

</html>
